<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h1 class="text-success mb-3">🎉 Payment Successful!</h1>
    <p class="mb-4">Redirecting to the app...</p>
    <a id="fallback" href="myapp://main?status=success" class="btn btn-success">
      Tap here if not redirected
    </a>
  </div>

  <script>
    // Grab token from query string
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (token) {
      fetch("https://sikad-server.onrender.com/blink", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, status: "success" })
      })
      .then(res => res.json())
      .then(data => console.log("✅ Server response:", data))
      .catch(err => console.error("❌ Failed to call server:", err));
    }

    // Auto-redirect back into app after 2s
    setTimeout(() => {
      window.location.href = "myapp://main?status=success";
    }, 2000);
  </script>
</body>
</html>
